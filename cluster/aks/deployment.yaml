apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: flux-system 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather-app
          image: ghcr.io/hejweather/hejweatherapp:b92032ea9d8abcf74708cd696b637f3056d735b5
          imagePullPolicy: Always
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"