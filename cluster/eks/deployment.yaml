apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: default 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather-app
          image: ghcr.io/hejweather/hejweatherapp:401135899d90f7cd42a4780705ae456ea47b4aed  # Reference to use in combination with the ImagePolicy
          imagePullPolicy: Always
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"