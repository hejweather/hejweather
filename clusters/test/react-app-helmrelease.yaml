apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: react-app
  namespace: default
spec:
  interval: 5m0s
  chart:
    spec:
      chart: ./weather-app/charts/                
      sourceRef:
        kind: GitRepository
        name: hejweather
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/Pjakobsson/hejweather
      tag: latest
  valuesFrom:
    - kind: ConfigMap
      name: react-app-values
      valuesKey: values.cloud.yaml